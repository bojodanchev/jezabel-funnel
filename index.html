<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jezabel's Mystic Offer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Cormorant Garamond', serif;
      background: url('https://res.cloudinary.com/dmselfsps/image/upload/v1750313767/zugfbtpnupzs7npxgwg6.jpg') center/cover no-repeat;
      height: 100vh;
      color: white;
      position: relative;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.65);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }
    .carousel {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }
    .carousel img {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }
    .carousel img:hover {
      transform: scale(1.05);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .card {
      background: white;
      color: black;
      border-radius: 18px;
      padding: 25px 20px;
      text-align: center;
      max-width: 340px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }
    .card h2 { font-size: 20px; margin-bottom: 10px; line-height: 1.4; }
    .timer { color: red; font-weight: bold; }
    .cta-btn {
      background: #00AEEF;
      color: white;
      padding: 14px 18px;
      border-radius: 10px;
      margin-top: 18px;
      display: inline-block;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
    }
    .cta-btn:hover {
      background: #008fcc;
    }
    .subtext {
      margin-top: 12px;
      font-size: 13px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="carousel">
      <img src="https://res.cloudinary.com/dmselfsps/image/upload/v1750313122/nvn1zxrhbkirnpggpvl8.jpg" />
      <img src="https://res.cloudinary.com/dmselfsps/image/upload/v1750264750/rzpg8hetdwudsbqocain.jpg" />
      <img src="https://res.cloudinary.com/dmselfsps/image/upload/v1750010766/hn6fku1zncup3yqs5nq5.jpg" />
    </div>

    <div class="card">
      <h2>
        <span style="color:red">90% OFF</span> Jezabel <br />
        Promo Ends in <span class="timer" id="countdown">00:00:00</span>
      </h2>
      <p>20 years old ‚ôà Aries</p>
      <p style="color:green">‚óè Online Now</p>
      <p>
        Mystic girl from üìç<span id="geo-location">your city</span>, <br />
        wants to give you a private reading üîÆ
      </p>
      <a href="https://onlyfans.com/jezabel" class="cta-btn">Send me a message...</a>
      <p class="subtext">Get access to my full vault for only $3.75 today :)</p>
    </div>
  </div>

  <script>
    // Countdown Timer (resets every visit)
    const countdown = document.getElementById("countdown");
    let minutes = 15;
    let seconds = 0;

    const timer = setInterval(() => {
      if (seconds === 0) {
        if (minutes === 0) {
          minutes = 15;
          seconds = 0;
        } else {
          minutes--;
          seconds = 59;
        }
      } else {
        seconds--;
      }
      countdown.textContent =
        (minutes < 10 ? "0" + minutes : minutes) + ":" +
        (seconds < 10 ? "0" + seconds : seconds);
    }, 1000);

    // Geo IP location injection
    fetch("https://ipapi.co/json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("geo-location").textContent = data.city;
      });
  </script>

</body>
</html>
